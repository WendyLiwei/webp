<html>
<head>
 <title>My Document</title>
 <script type="text/javascript">
 function change() {
 var header = document.getElementsByTagID("H1").item(0);
 header.innerHTML = "CSIE@CGU";

 var para = document.getElementsByTagID("P").item(0);
 para.innerHTML = "怎麼那麼棒！！.";
 }
 </script>
</head>
<body>
 <input type="button" value="Change this document." onclick="change()">
 <h1 id="header">CSIE@CGU</h1>
 <p id="header">怎麼那麼棒</p>
</body>
</head>
</html>
